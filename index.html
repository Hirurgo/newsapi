  <body>
    <header class="header">
      <h1>FrontCamp News</h1>
      <button id="toggleMenuButton" class="menu-button"><span></span></button>
      <menu id="menu" class="menu">
        <select id="sources-selector">
          <option value="" disabled selected>Select news source</option>
        </select>
        <label class="switch">
          <input id="toggleTopNewsButton" type="checkbox" class="disabled" checked>
          <span class="slider round"></span>
        </label>
        <label>Only top news</label>
      </menu>
    </header>

    <section id="news" class="new-list">
    </section>

    <footer class="footer">
      <span>prepared for FrontCamp 2018. Website prepared using <a href="https://newsapi.org/">newsapi.org</a></span>
    </footer>
